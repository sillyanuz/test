<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Copy & Next Cleaner</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{background:#0f1724;color:#e6eef8;display:flex;align-items:flex-start;min-height:100vh;padding:28px;gap:20px}
    .card{background:#111827;padding:18px;border-radius:12px;box-shadow:0 8px 24px rgba(2,6,23,.6);width:520px}
    textarea{width:100%;height:160px;padding:10px;border-radius:8px;border:1px solid #24303b;background:#0b1220;color:inherit;resize:vertical}
    button{background:#1f2937;color:#e6eef8;padding:8px 12px;border-radius:8px;border:1px solid #262f39;cursor:pointer}
    .controls{display:flex;gap:8px;margin-top:10px}
    .list{margin-top:14px;max-height:260px;overflow:auto;border-radius:8px;padding:8px;background:#071625;border:1px solid #13202b}
    .item{padding:8px;border-radius:8px;display:flex;justify-content:space-between;align-items:center;margin-bottom:6px}
    .item.current{background:linear-gradient(90deg,rgba(99,102,241,.08),transparent);box-shadow:inset 0 0 0 1px rgba(99,102,241,.06)}
    .meta{font-size:13px;color:#9fb0c6}
    .big-btn{padding:10px 14px;font-weight:600}
    .muted{color:#85a1b5;font-size:13px}
    .status{margin-left:8px;font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <h3>Copy & Next Cleaner ‚úÇÔ∏èüìã</h3>
    <p class="muted">D√°n danh s√°ch m·ªói d√≤ng c√≥ d·∫°ng <code>email|something</code>. Nh·∫•n <strong>Parse</strong> ƒë·ªÉ l·ªçc l·∫•y ph·∫ßn tr∆∞·ªõc d·∫•u <code>|</code>. Sau ƒë√≥ d√πng <strong>Copy & Next</strong> ƒë·ªÉ copy email hi·ªán t·∫°i r·ªìi t·ª± ƒë·ªông chuy·ªÉn sang email ti·∫øp theo.</p>

    <textarea id="input" placeholder="V√≠ d·ª•:\nMirellaShermanxfq86763h@craz.us|Nxnt3979\nJobeyPatelror21527a@craz.us|Nxnt3979\n..."></textarea>

    <div class="controls">
      <button id="parse">Parse</button>
      <button id="copyNext" class="big-btn">Copy & Next ‚ñ∂</button>
      <button id="copyAll">Copy All</button>
      <div class="status" id="status"></div>
    </div>

    <div class="list" id="list"></div>
  </div>

  <script>
    const input = document.getElementById('input');
    const parseBtn = document.getElementById('parse');
    const listEl = document.getElementById('list');
    const copyNextBtn = document.getElementById('copyNext');
    const copyAllBtn = document.getElementById('copyAll');
    const status = document.getElementById('status');

    let emails = [];
    let idx = 0;

    function cleanLine(line){
      return line.split('|')[0].trim();
    }

    function render(){
      listEl.innerHTML = '';
      if(emails.length === 0){ listEl.innerHTML = '<div class="muted">(Ch∆∞a c√≥ email n√†o ‚Äî nh·∫•n Parse)</div>'; status.textContent=''; return }
      emails.forEach((e,i)=>{
        const div = document.createElement('div');
        div.className = 'item' + (i===idx? ' current':'');
        div.innerHTML = `<div><div>${escapeHtml(e)}</div><div class='meta'>${i+1} / ${emails.length}</div></div>`;
        div.addEventListener('click', ()=>{ idx = i; render(); });
        listEl.appendChild(div);
      });
      status.textContent = `Ready ‚Äî ${idx+1}/${emails.length}`;
    }
    function escapeHtml(s){ return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;') }

    parseBtn.addEventListener('click', ()=>{
      const raw = input.value.split(/\r?\n/).map(l=>l.trim()).filter(Boolean);
      emails = raw.map(cleanLine).filter(Boolean);
      idx = 0;
      render();
    });
    async function copyText(txt){
      try{
        if(navigator.clipboard && navigator.clipboard.writeText){
          await navigator.clipboard.writeText(txt);
        } else {
          const ta = document.createElement('textarea');
          ta.value = txt; document.body.appendChild(ta); ta.select();
          document.execCommand('copy'); document.body.removeChild(ta);
        }
        return true;
      }catch(e){
        console.error(e); return false;
      }
    }

    copyNextBtn.addEventListener('click', async ()=>{
      if(emails.length === 0) return alert('');
      const cur = emails[idx];
      const ok = await copyText(cur);
      if(ok){
        status.textContent = `Copied: ${cur} ‚Äî chuy·ªÉn qua ti·∫øp`; 
        if(idx < emails.length - 1){ idx++; render(); }
        else { status.textContent = 'done all'; }
      }else{
        alert('');
      }
    });

    copyAllBtn.addEventListener('click', async ()=>{
      if(emails.length === 0) return alert('');
      const all = emails.join('\n');
      const ok = await copyText(all);
      if(ok) status.textContent = `copyed ${emails.length} email`; else alert('');
    });
    window.addEventListener('keydown', (ev)=>{
      if(ev.key === 'Enter' && (document.activeElement === document.body || document.activeElement === listEl)){
        ev.preventDefault(); copyNextBtn.click();
      }
      if(ev.key === 'Enter' && ev.shiftKey){ ev.preventDefault(); copyAllBtn.click(); }
    });
    let timer;
    input.addEventListener('input', ()=>{
      clearTimeout(timer); timer = setTimeout(()=>{ parseBtn.click(); }, 400);
    });
    input.value = ``;
    parseBtn.click();
  </script>
</body>
</html>
